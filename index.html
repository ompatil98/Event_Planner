<!DOCTYPE html>
<html>
<head>
    <title>Lab Booking Request</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e3e3e3 0%, #8bc4fd 100%);
            /* For a more subtle gradient, you can use colors that are closer in shade */
        }
        
        label, input, select, option {
            font-family: "Times New Roman", Times, serif;
        }
        h2 {
            color: #4670a7;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4670a7;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color:  #8db3e4;
        }
        input::placeholder {
            color: #999;
        }
        select {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="bookingForm" method="POST" action="process_booking.php">
        <h2>Request to Schedule an Event</h2>
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required>
        
        <label for="lab_no">Lab Number:</label>
        <select id="lab_no" name="lab_no" required>
            <option value="" disabled selected>Select a Lab</option>
            <option value="301">Lab 301</option>
            <option value="302">Lab 302</option>
            <option value="303">Lab 303</option>
            <option value="304">Lab 304</option>
            <option value="305">Lab 305</option>
            <option value="306">Lab 306</option>
            <option value="307">Lab 307</option>
            <option value="308">Lab 308</option>
            <option value="309">Lab 309</option>
            <option value="310">Lab 310</option>
        </select>
        
        <label for="date1">Date:</label>
        <input type="date" id="date1" name="date1" required>
        
        <label for="from_time">From:</label>
        <input type="time" id="from_time" name="from_time" required>
        
        <label for="to_time">To:</label>
        <input type="time" id="to_time" name="to_time" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <input type="submit" value="Send Request">
    </form>
</body>
</html>
